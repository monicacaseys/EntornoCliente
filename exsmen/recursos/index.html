<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Usuarios</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        .columna {
            text-align: center;
            margin: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">

            <form id="gameForm">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Jugador 1</h2>

                        <div class="form-group">
                            <label for="player1Name">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="Nombre1" required>
                        </div>

                        <div class="form-group">
                            <label for="player1Email">Correo Electrónico:</label>
                            <input type="email" class="form-control email" required>
                        </div>

                        <div class="form-group">
                            <label for="player1Element">Elemento:</label>
                            <select class="form-control select" required>
                                <option value="default">Seleccione una opcion</option>
                                <option value="agua">Agua</option>
                                <option value="fuego">Fuego</option>
                                <option value="madera">Madera</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h2>Jugador 2</h2>
                        <div class="form-group">
                            <label for="player2Name">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="Nombre2">
                        </div>

                        <div class="form-group">
                            <label for="player1Email">Correo Electrónico:</label>
                            <input type="email" class="form-control email" >
                        </div>

                        <div class="form-group">
                            <label for="player1Element">Elemento:</label>
                            <select class="form-control select" >
                                <option value="default">Seleccione una opcion</option>
                                <option value="agua">Agua</option>
                                <option value="fuego">Fuego</option>
                                <option value="madera">Madera</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label>Seleccionar Opción:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="optionMayor" name="playerOption" value="mayor">
                        <label class="form-check-label" for="optionMayor">Mayor de 18</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="optionMenor" name="playerOption" value="menor" checked>
                        <label class="form-check-label" for="optionMenor">Menor de 18</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="salvarPartida">
                        <label class="form-check-label" for="saveGame">Guardar Partidas</label>
                    </div>
                </div>

                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    </div>
 
<div class="container mt-5">
    <div class="row">
      
      <div class="col-md-6">
        <div class="card" style="height: 300px;">
          <div class="card-body" style="margin: auto;padding-top: 20%; font-size: 24px;">
            El Agua tiene un +2 si mi adversario es Fuego<br />
            El Fuego tiene un +2 si mi adversario es Árbol<br />
            El Árbol tiene un +2 si mi adversario es Agua<br />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card tablero" style="width: 100%; background-color: rgb(216, 214, 195); height: 300px;visibility: hidden;">
            <div class="columna">
                <h2>Dado 1</h2>
                <input type="text" id="inputdado1" class="form-control" style="text-align: center;" readonly value="0">
                <button id="dado1" class="btn btn-secondary mt-2">Jugar Dado 1</button>
            </div>
    
            <div class="columna">
                <h2>Dado 2</h2>
                <input type="text" id="inputdado2" class="form-control" style="text-align: center;"  readonly value="0">
                <button id="dado2" class="btn btn-secondary mt-2">Jugar Dado 2</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="miscript.js"></script>
</body>

</html>
