<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        /* Estilo personalizado para separar los campos */
        label, input {
            margin-bottom: 10px;
        }
        /* Centrar el formulario */
        fieldset {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
        }
       
    </style>
</head>
<body>
    <fieldset>
        <legend><h1>Introduce tus datos</h1></legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
            <span id="errorNombre"></span>
        </div>
        <div class="form-group">
            <label for="apellido1">Apellido 1</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1">
            <span id="errorApellido1"></span>
        </div>
        <div class="form-group">
            <label for="apellido2">Apellido 2</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2">
            <span id="errorApellido2"></span>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" class="form-control" id="edad" name="edad">
            <span id="errorEdad"></span>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" id="correo" name="correo">
            <span id="errorCorreo"></span>
        </div>
        <div class="form-group">
            <label for="telefono">Número de teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
            <span id="errorTelefono"></span>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="text" class="form-control" id="fecha" name="fecha">
            <span id="errorFecha"></span>
        </div>
        <div class="form-group">
            <label for="fecha">Username</label>
            <input type="text" class="form-control" id="user" name="user">
            <span id="errorUser"></span>
        </div>
        <div class="form-group">
            <label for="expresion">Expresion</label>
            <input type="text" class="form-control" id="expresion" name="expresion">
            <span id="errorExpresion"></span>
        </div>
       
        <button type="submit" class="btn btn-primary" id="registro">Registrar</button>
    </fieldset>
    <script  type="text/javascript" src="expr.js"></script>
</body>
</html>
