<!DOCTYPE html>
<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Añadir la funcionalidad al ejercicio anterior para que ahora al pulsar sobre
el enlace "Ocultar tour" oculte todo el bloque del propio tour.

Ahora cuando ocultamos un tour, su bloque desaparecerá (su <li> principal)
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 4 Enlaces</title>
    <style type="text/css">
        img {
            width: 100px;
            height: 100px;
        }

        body > ul > li {
            border: 3px dashed #000000;
        }

        ul {
            list-style: none;
        }

        .photos {
            display: none;
        }

        .is-showing-photofy, #tourprices {
            display: flex;
        }

        #tourprices li {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        body > ul li ul {
            display: flex;
            flex-direction: row;
        }
    </style>
  
</head>

<body>
    <a href="#" class="show-photos">Mostrar todas las fotos</a>

    <ul id="tourprices">
<!-- Primer Elemento -->
        <li class="tour" data-loc="london,uk">
            London, UK

            <ul class="photos">
              <li><img src="imagenes/london.jpg" /></li>
              <li><img src="imagenes/london.jpg" /></li>
              <li><img src="imagenes/london.jpg" /></li>
            </ul>

            <a href="#" class="see-photos">Ver fotos</a>

            <a href="#" class="hide-tour">Ocultar tour</a>
        </li>

<!-- Segundo Elemento -->
        <li class="tour" data-loc="paris,france">
            Paris, France

            <ul class="photos">
              <li><img src="imagenes/paris1.jpg" /></li>
              <li><img src="imagenes/paris1.jpg" /></li>
              <li><img src="imagenes/paris1.jpg" /></li>
            </ul>

            <a href="#" class="see-photos">Ver fotos</a>

            <a href="#" class="hide-tour">Ocultar tour</a>
        </li>

<!-- Tercer Elemento -->
        <li class="tour" data-loc="New York, NY, USA">
            New York, NY, USA

            <ul class="photos">
              <li><img src="imagenes/newyork1.jpg" /></li>
              <li><img src="imagenes/newyork1.jpg" /></li>
              <li><img src="imagenes/newyork1.jpg" /></li>
            </ul>

            <a href="#" class="see-photos">Ver fotos</a>

            <a href="#" class="hide-tour">Ocultar tour</a>
        </li>
    </ul>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
