<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estadística</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculadora Estadística</h1>

    <form id="formulario">
        <label for="numeros">Ingrese números separados por comas:</label>
        <input type="text" id="numeros" name="numeros" required>
        <button type="button" onclick="calcularEstadisticas()">Calcular</button>
    </form>

    <div id="resultados">
        <p id="media">Media: </p>
        <p id="desviacion">Desviación Estándar: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
