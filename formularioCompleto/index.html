<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Estilo personalizado para separar los campos */
        label, input {
            margin-bottom: 10px;
        }
        /* Centrar el formulario */
        fieldset {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><h1>Introduce tus datos</h1></legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <span id="errorNombre"></span>
        </div>
        <div class="form-group">
            <label for="apellido1">Apellido 1</label>
            <input type="text" class="form-control" name="apellido1">
            <span id="errorApellido1"></span>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" class="form-control" name="edad">
            <span id="errorEdad"></span>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control"  id="correo">
            <span id="errorCorreo"></span>
        </div>
        
        <div class="form-group">
            <label for="pais">País</label>
            <select class="form-select" id="pais">
                <!-- Agrega opciones de países según tu preferencia -->
                <option value="" selected disabled>Selecciona un país</option>
                <option value="pais1">País 1</option>
                <option value="pais2">País 2</option>
            </select>
            <span id="errorPais"></span>
        </div>
        <div class="form-group">
            <label>Género</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="generoM" value="masculino">
                <label class="form-check-label" for="generoM">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="generoF" value="femenino">
                <label class="form-check-label" for="generoF">Femenino</label>
            </div>
            <span id="errorGenero"></span>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control contrasena" name="contrasena">
            <span id="errorContrasena"></span>
        </div>

        <div class="form-group">
            <input class="form-check-input" type="checkbox" id="terminos" value="aceptado">
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            <span id="errorTerminos"></span>
        </div>
        <input type="button" class="btn btn-primary" id="registro" value="Registrarse">
    </fieldset>
    <script  type="text/javascript" src="script.js"></script>
</body>
</html>
