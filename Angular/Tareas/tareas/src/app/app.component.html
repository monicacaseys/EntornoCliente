
<style>
  .center-form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    width: 300px;
  }
</style>


<div class="container">
<div class="row">
  <div class="col">
    <div class="center-form">
      <form id="task-form" class="form-container">
        <h2>Agrega tu tarea</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
<!-- los k tiene ng hay que ponerle name -->
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>

        <div class="form-check">
          <input type="checkbox" id="urgent" name="urgent" class="form-check-input">
          <label class="form-check-label" for="urgent">¿Es urgente?</label>
        </div>
      </form>
      <button type="submit" class="btn btn-primary"  style="margin: 25px;">Añadir</button>
    </div>
  </div>
  <div class="col">
    <h2>Lista de tareas</h2>
    <div class="list-container">
      <div class="row">
        <div class="col">
          <div *ngFor="let tarea of tareas; let i=index">
           {{i+1}} {{tarea.nombre}} {{tarea.descripcion}} {{tarea.importante}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
